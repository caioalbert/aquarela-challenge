apiVersion: v1
kind: Service
metadata:
  name: front-end-lb
  namespace: sock-shop
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8079
    protocol: TCP
  selector:
    name: front-end
